databaseChangeLog:
  - changeSet:
      id: 3
      author: galeev
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(25)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false